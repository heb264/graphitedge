<div class="row section recentworks topspace">

    <h2 class="section-title"><span>Recent Works</span></h2>

    <div class="col-lg-4 col-sm-6 portfolio-item">
        {{ range $index, $area := .Site.Data.recentworks }}
            <div class="card h-100">
                <a class="card-img-top" href="{{ .url }}">
                    <span class="img">
                        <img src="{{ .image }}" alt="">
                        <span class="cover"><span class="more">See details &rarr;</span></span>
                    </span>
                    <span class="title">{{ .name }}</span>
                </a>
                <div class="card-body">
                    {{ $len := sub (len .items) 1 }}
                    {{ range $i, $item := where .items "id" .index }}
                        <h4 class="card-title">{{.name}}</h4>
                        <a href="{{ .url }}">{{ .name }}</a>
                        {{ if gt $len $i }} | {{ end }}
                    {{ end }}
                </div>
            </div>
        {{ end }}
    </div>

</div> <!-- /section -->
